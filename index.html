<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Inventory Management System</h1>
        
        <div >
            <input type="text" id="itemName" placeholder="Item Name" />
            <input type="text" id="itemDetail" placeholder="Detail" />
            <input type="number" id="itemQuantity" placeholder="Quantity" />
            <input type="text" id="itemPrice" placeholder="Price" />
            <input type="text" id="itemDate" placeholder="Date" />
            <button onclick="addItem()">Add Item</button>
            <input type="text" id="itemSearch" placeholder="Search Item">
        </div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Detail</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div class="container">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
